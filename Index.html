<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante Aura - Sabor y Tradición</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Restaurante Aura</a>
    </div>
  </nav>

  <header class="header">
    <h1>VIEJO </h1>
    <h3>Comida Criolla - Parrillas - Fast Food</h3>
  </header>

  <div class="container">
    <h2>Menú del Día</h2>
    <ul id="lista-platos" class="list-group">
      <!-- Lista de platos generada dinámicamente -->
    </ul>
    <button class="btn btn-custom" onclick="calcularTotal()">Calcular Cuenta</button>

    <div class="receipt" id="recibo">
      <h4>Recibo</h4>
      <div id="recibo-detalles"></div>
      <div class="receipt-total">
        Total: S/. <span id="total">0.00</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
